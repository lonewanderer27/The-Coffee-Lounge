name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: pnpm/action-setup@v2
        with: 
          version: 8
      - uses: actions/checkout@v3
      - run: pnpm i --frozen-lockfile --filter=coffee-lounge-app && pnpm run build --filter=coffee-lounge-app
        env:
          NODE_OPTIONS: --max_old_space_size=4096
          VITE_AZURE_MAPS_KEY: '${{ secrets.VITE_AZURE_MAPS_KEY }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_THE_COFFEE_LOUNGE }}'
          channelId: live
          projectId: the-coffee-lounge
          entryPoint: apps/app
