name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: pnpm/action-setup@v2
        with: 
          version: 8
      - uses: actions/checkout@v3
      - run: pnpm i --frozen-lockfile && pnpm run build --filter=coffee-lounge-app
        env:
          NODE_OPTIONS: --max_old_space_size=4096
          VITE_AZURE_MAPS_KEY: '${{ secrets.VITE_AZURE_MAPS_KEY }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_THE_COFFEE_LOUNGE }}'
          projectId: the-coffee-lounge
